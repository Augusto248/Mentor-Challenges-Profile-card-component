<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__barrasuperior"></div>
      <img src="image-victor.jpg" alt="" class="card__img" />
      <div class="card__contenido">
        <div class="card__nameAge">
          <h1 class="card__name">Victor Crest</h1>
          <h1 class="card__age">26</h1>
        </div>

        <p class="card__city">London</p>
        
        <div class="card__allinfo">
          <div class="card__info">
            <h1 class="card__statsNumber">80K</h1>
            <p class="card__statsName">Followers</p>
          </div>
          <div class="card__info">
            <h1 class="card__statsNumber">803K</h1>
            <p class="card__statsName">Likes</p>
          </div>
          <div class="card__info">
            <h1 class="card__statsNumber">1.4K</h1>
            <p class="card__statsName"> Photos</p>
          </div>

         
           
          </div>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
